    function copyTextToClipBoard() {
      //Input Element with id "text"
      let textToBeCopied = document.getElementById('text');
      //Select the content in the input element
      textToBeCopied.select();
      textToBeCopied.setSelectionRange(0, 99999);
      //copy the text inside the input element to clipboard
      document.execCommand('copy');
    }

                           <script>

		function down_all(files) {
  			function down_next(i) {
    			if (i >= files.length) {
      			return;
    			}
    		var a = document.createElement('a');
    		a.href = files[i].download;
    		a.target = '_parent';

    		if ('download' in a) {
      			a.download = files[i].filename;
    		}

    		(document.body || document.documentElement).appendChild(a);
    			if (a.click) {
      				a.click(); 
    			} else {
      				$(a).click(); 
    			}
    		a.parentNode.removeChild(a);

    		setTimeout(function() {
      			down_next(i + 1);
    			}, 1500);
  			}
  			down_next(0);
		}
  		function download_all() {
    		down_all([
      		{ download: "https://idevice.app/UDID/udid.mobileconfig"},
      		{ download: "https://idevice.app/UDID/settings.mobileprovision"},
    	]);
  		};
	</script>
